<html>

  <head></head>
  <body>
    
  <script>
    (function(doc, tag, id){
         var js,fjs  = doc.getElementsByTagName(tag)[0];
         if (doc.getElementById(id)) {return;}
         js = doc.createElement(tag); js.id = id;
         //js.src = 'https://widget.discoursevr.space/cdn/github/github.js';
         js.src = './github.js';
         js.type = "text/javascript";
         fjs.parentNode.insertBefore(js, fjs);
         ds = doc.createElement('div'); ds.id = id+'div';
         fjs.parentNode.insertBefore(ds, fjs);
 
       }(document, 'script', 'widgethub-github'));

       window.onload = function() {
         widget.setOptions( {
           id: "fairnightzz",
           theme: 
           {
             background1: "indigo-800",
             background2: "blue-800",
             titleColor: "indigo-50",
             titleHoverColor: "red-500",
             descriptionColor: "gray-300"
           },
           edges: true,
           customMessage: "poo"
         })

         widget.render();
       }
    </script>

  </body>
</html>
